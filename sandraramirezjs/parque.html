<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parque de Diverciones DIvertilandia</title>



    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="./aspecto.css">


</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Parque Divertido</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Atracciones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>

                </ul>
            </div>
            <div class="container" align="center">

                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <i class="fa-solid fa-cart-shopping"></i>
                </button>

            </div>
        </nav>
    </header>

    <main>

        <div class="container mt-5">
            <h1>Bienvenido al Parque Divertido</h1>

            <section>
                <form action="" class="d-flex justify-content-center">
                    <input type="number" name="" id="precioMin" placeholder="Precio Minimo">
                    <input type="number" name="" id="precioMax" placeholder="Precio Maximo">
                </form>
            </section>
            <section class="container d-flex flex-wrap gap-4" id="contenedor_productos">

            </section>

    </main>
    <div class="row">
        <div class="col-md-6">
            <h2>Atracciones</h2>

            <!-- <!Las atracciones se agregarán aquí mediante JavaScript --> 
        </div>
        <div class="container">
            <h1>Productos</h1>
            <div id="contenedor_productos" class="row">
                <!-- Los productos se cargarán aquí mediante JavaScript -->
            </div>
        </div>

        <div class="container">
            <h1>Carrito de Compras</h1>
            <div id="contenedor_carrito">
                <!-- El contenido del carrito se mostrará aquí mediante JavaScript -->
            </div>
            <p id="precio_total">Precio Total: $0.00</p>
        </div>

        <div class="container">
            <h2>Filtrar por Precio</h2>
            <label for="precioMin">Precio Mínimo:</label>
            <input type="number" id="precioMin" min="0">
            <label for="precioMax">Precio Máximo:</label>
            <input type="number" id="precioMax" min="0">
        </div>

        <div class="col-md-6">
            <h2>Carrito de Compras</h2>
            <ul id="carrito" class="list-group">
                <!-- Los elementos del carrito se agregarán aquí mediante JavaScript -->
            </ul>
            <p>Total: $<span id="total">0.00</span></p>
            <button class="btn btn-success" id="checkoutBtn">Realizar Compra</button>
            <div id="formaPagoForm" style="display: none;">
                <h3>Forma de Pago</h3>
                <form id="formPagoForm">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="formaPago" id="efectivo" value="1">
                        <label class="form-check-label" for="efectivo">
                            Efectivo (20% Descuento)
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="formaPago" id="tarjeta" value="2">
                        <label class="form-check-label" for="tarjeta">
                            Tarjeta de crédito (10% Descuento)
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary mt-2">Confirmar Compra</button>
                </form>
            </div>
            <div id="resumenCompra"></div>
        </div>
    </div>
    </div>

    <footer>
        <p>facebook</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>




    <script src="./main.js"></script>
</body>

</html>
